<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, height=device-height">
    <title>Farm Manager Mobile - Animals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animals.css">
</head>
<body>
    <div id="app-content">
        <div class="animals-container">
            <div class="page-header content-container">
                <h2>Livestock Management</h2>
            </div>
            
            <div class="quick-actions content-container button-row">
                <button id="add-animal-btn" class="action-button btn-success">Add Livestock</button>
                <button id="stock-count-btn" class="action-button btn-primary">Stock Count</button>
            </div>
            
            <div class="stat-card content-container">
                <h3>Current Inventory</h3>
                <div id="total-animals" class="stat-number">0</div>
                <div id="inventory-breakdown">
                    <p>No animals in inventory</p>
                </div>
            </div>
            
            <div class="animal-actions content-container button-grid">
                <button id="move-animals-btn" class="action-button btn-secondary">Move Animals</button>
                <button id="sell-animals-btn" class="action-button btn-secondary">Sell Animals</button>
                <button id="purchase-animals-btn" class="action-button btn-secondary">Purchase Animals</button>
                <button id="record-death-btn" class="action-button btn-secondary">Record Death</button>
                <button id="record-birth-btn" class="action-button btn-secondary">Record Birth</button>
            </div>
            
            <div class="management-actions content-container button-row">
                <button id="undo-last-action-btn" class="action-button btn-warning">Undo Last Action</button>
                <button id="reverse-last-btn" class="action-button btn-warning">Reverse Last Addition</button>
                <button id="clear-animal-data-btn" class="action-button btn-danger">Clear Animal Data</button>
            </div>
            
            <div class="stat-card content-container">
                <h3>Recent Transactions</h3>
                <div id="transactions-list">
                    <p>No recent transactions</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Recent Counts</h3>
                <div id="recent-counts-list">
                    <p>No recent counts</p>
                </div>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <a href="dashboard.html">Home</a>
            <a href="animals.html" class="active">Animals</a>
            <a href="feed.html">Feed</a>
            <a href="health.html">Health</a>
            <a href="reports.html">Reports</a>
        </div>
    </div>
    
    <script src="js/capacitor-storage.js"></script>
    <script src="js/animals.js?v=1.1"></script>
</body>
</html>
