<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Farm Manager Mobile - Feed</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feed.css">
</head>
<body>
    <div id="app-content">
        <div class="feed-container">
            <div class="page-header">
                <h2>Feed Management</h2>
            </div>
            
            <div class="quick-actions">
                <button id="add-feed-btn" class="add-button">Add Feed Category</button>
                <button id="feed-calculator-btn" class="calculator-button">Feed Calculator</button>
            </div>
            
            <div class="action-buttons">
                <button id="feed-purchase-btn">Record Purchase</button>
                <button id="feed-usage-btn">Record Usage</button>
            </div>
            
            <div class="stat-card">
                <h3>Current Feed Inventory</h3>
                <div id="feed-inventory">
                    <p>No feed in inventory</p>
                </div>
            </div>
            
            <div class="stat-card">
                <h3>Low Stock Thresholds</h3>
                <div id="thresholds-list">
                    <p>No thresholds defined</p>
                </div>
            </div>
            
            <div class="stat-card">
                <h3>Recent Feed Calculations</h3>
                <div id="calculations-list">
                    <p>No calculations yet</p>
                </div>
            </div>
            
            <div class="stat-card">
                <h3>Feed Usage History</h3>
                <div id="usage-list">
                    <p>No usage records</p>
                </div>
            </div>
            
            <div class="stat-card">
                <h3>Feed Alerts</h3>
                <div id="alerts-list">
                    <p>No alerts</p>
                </div>
            </div>
            
            <button id="clear-feed-data" class="danger-button">Clear All Feed Data</button>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <a href="dashboard.html">Home</a>
            <a href="animals.html">Animals</a>
            <a href="feed.html" class="active">Feed</a>
            <a href="health.html">Health</a>
            <a href="reports.html">Reports</a>
        </div>
    </div>
    
    <script src="js/capacitor-storage.js"></script>
    <script src="js/feed.js"></script>
</body>
</html>
