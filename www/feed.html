<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https: file:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Feed Management</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/feed.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸšœ</text></svg>">
    <script src="js/mobile-storage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/feed.js"></script>
</head>
<body>
    <div id="app-content">
        <div class="feed-container">
            <div class="page-header content-container">
                <h2>Feed Management</h2>
            </div>
            
            <div class="quick-actions content-container button-row">
                <button id="add-feed-btn" class="action-button btn-primary">Add Feed Category</button>
                <button id="feed-calculator-btn" class="action-button btn-warning">Feed Calculator</button>
            </div>
            
            <div class="action-buttons content-container button-row">
                <button id="feed-purchase-btn" class="action-button btn-success">Record Purchase</button>
                <button id="feed-usage-btn" class="action-button btn-secondary">Record Usage</button>
            </div>
            
            <div class="stat-card content-container">
                <h3>Current Feed Inventory</h3>
                <div id="feed-inventory">
                    <p>No feed in inventory</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Low Stock Thresholds</h3>
                <div id="thresholds-list">
                    <p>No thresholds defined</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Recent Feed Calculations</h3>
                <div id="calculations-list">
                    <p>No calculations yet</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Feed Usage History</h3>
                <div id="usage-list">
                    <p>No usage records</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Feed Alerts</h3>
                <div id="alerts-list">
                    <p>No alerts</p>
                </div>
            </div>
            
            <div class="content-container">
                <button id="clear-feed-data" class="action-button btn-danger">Clear All Feed Data</button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div class="mobile-nav">
            <a href="dashboard.html">Home</a>
            <a href="animals.html">Animals</a>
            <a href="feed.html" class="active">Feed</a>
            <a href="health.html">Health</a>
            <a href="reports.html">Reports</a>
        </div>
    </div>
</body>
</html>
