<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Farm Manager Mobile - Health</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/health.css">
</head>
<body>
    <div id="app-content">
        <div class="health-container">
            <div class="page-header content-container">
                <h2>Health Management</h2>
            </div>
            
            <div class="quick-actions content-container button-row">
                <button id="add-health-record-btn" class="action-button btn-primary">Add Health Record</button>
                <button id="add-vaccination-btn" class="action-button btn-success">Add Vaccination</button>
            </div>
            
            <div class="action-buttons content-container button-row">
                <button id="add-treatment-btn" class="action-button btn-warning">Add Treatment</button>
                <button id="add-medication-btn" class="action-button btn-info">Record Medication</button>
            </div>
            
            <div class="stat-card content-container">
                <h3>Health Records</h3>
                <div id="health-records" class="records-list">
                    <!-- Health records will be populated here -->
                    <p class="empty-state">No health records available</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Upcoming Treatments</h3>
                <div id="upcoming-treatments" class="records-list">
                    <!-- Upcoming treatments will be populated here -->
                    <p class="empty-state">No upcoming treatments</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Active Medications</h3>
                <div id="active-medications" class="records-list">
                    <!-- Active medications will be populated here -->
                    <p class="empty-state">No active medications</p>
                </div>
            </div>
            
            <div class="stat-card content-container">
                <h3>Health Alerts</h3>
                <div id="health-alerts" class="records-list">
                    <!-- Health alerts will be populated here -->
                    <p class="empty-state">No health alerts</p>
                </div>
            </div>
            
            <div class="content-container">
                <button id="clear-health-data" class="action-button btn-danger">Clear All Health Data</button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="animals.html">Animals</a>
            <a href="feed.html">Feed</a>
            <a href="health.html" class="active">Health</a>
            <a href="reports.html">Reports</a>
        </nav>
    </div>
    
    <script src="js/capacitor-storage.js"></script>
    <script src="js/health.js"></script>
</body>
</html>
