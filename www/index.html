<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Updated UI with new styling and background image -->
    <title>Farm Manager Mobile - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/logo.png" alt="Farm Manager Logo" onerror="this.style.display='none';">
            <h1>Farm Manager</h1>
        </div>
        
        <div class="login-form content-container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div id="forgot-password" class="forgot-password">Forgot Password?</div>
            </form>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="footer-text content-container">
            &copy; 2023 Farm Manager Mobile. All rights reserved.
        </div>
    </div>
    
    <script src="js/capacitor-storage.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
