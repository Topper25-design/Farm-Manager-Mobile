<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https: file:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Farm Manager Mobile</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸšœ</text></svg>">
    <script src="js/mobile-storage.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/logo.png" alt="Farm Manager Logo" onerror="this.style.display='none';">
            <h1>Farm Manager</h1>
        </div>
        
        <div class="login-form content-container">
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div id="forgot-password" class="forgot-password">Forgot Password?</div>
            </form>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="footer-text content-container">
            &copy; 2023 Farm Manager Mobile. All rights reserved.
        </div>
    </div>
    
    <script src="js/capacitor-storage.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
